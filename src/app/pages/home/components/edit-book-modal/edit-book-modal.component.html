<mat-dialog-content>
  <form [formGroup]="bookForm" class="form-container">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
      <mat-error *ngIf="bookForm.get('title')?.hasError('required') && bookForm.get('title')?.touched">
        Title is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Author</mat-label>
      <input matInput formControlName="author" required />
      <mat-error *ngIf="bookForm.get('author')?.hasError('required') && bookForm.get('author')?.touched">
        Author is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Year</mat-label>
      <input matInput type="number" formControlName="year" required />
      <mat-error *ngIf="bookForm.get('year')?.hasError('required') && bookForm.get('year')?.touched">
        Year is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="warn" *ngIf="isEditing()" (click)="deleteBook()">Delete</button>
  <button mat-raised-button color="primary" (click)="saveBook()" [disabled]="bookForm.invalid">Save</button>
</mat-dialog-actions>
